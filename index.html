<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chenglong Zhang ">
    <!-- Load the page styles. -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fallback for browsers do not support HTML5. -->
    <link rel="stylesheet" href="css/normalize.css" /> 
    <!-- Load google font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Walking distance coffee shop around you in Montreal</title>
  </head>
    
  <body>
     <div id="map"></div>
     <div id="search">
      <input data-bind="value: neighborhood,attr: {placeholder: message}" id="search-area">
     </div>
       <div class="places">
       <ul class="placeList" data-bind="foreach: nearByPlaces">
        <li class="listItem" data-bind="click: $data.focusMarker">
            <h4 class="venueName" data-bind="text: name"></h4>  
            <img alt="PlaceImage" class="placeImage" data-bind="attr: {src: imgSrc}">
            <p class="venueCategory" data-bind="text: category">
              <span class="venueRating" data-bind="text: rating"> </span>
            </p>
            <p class="venueAddress" data-bind="text: address"></p>
            <p class="venuePhone" data-bind="text: phone"></p>
          <hr>
          </li>
        </ul>
     </div>
  </body>

 <!--Google maps API used for the project-->
 <script 
     src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD0nBWUzQGN-jxuR4nwBy_cJQkDnYWWWVI&v=3">
 </script>
  <!--Use jQuery library to initial the initMap function and get the Dom elements-->
 <script src="js/lib/jquery-3.1.1.min.js"></script>
  <!--Knockout as MVVM framework used for the project-->
 <script src="js/lib/knockout-3.4.1-min.js"></script>
  <!--Main js excuted file to utilize the knockout framework-->
 <script src="js/app.js"></script>
</html>
