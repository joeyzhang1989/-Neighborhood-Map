<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chenglong Zhang ">
    <!-- Load the page styles. -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fallback for browsers do not support HTML5. -->
    <link rel="stylesheet" href="css/normalize.css" /> 
    <!-- Load google font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Walking distance coffee shop around you in Montreal</title>
  </head>
    
  <body>
     <div id="map"></div>
     <div id="search">
      <input data-bind="value: neighborhood,attr: {placeholder: message}" id="search-area">
     </div>
     <div id="distance">
       <p id="text">Within</p>
      <select id="max-duration">
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
      </select>
      <select id="mode">
        <option value="WALKING">walk</option>
        <option value="BICYCLING">bike</option>
      </select>
       <input id="search-within-time" type="button" value="Go">
     </div>
     <div id="places" data-bind=""></div>
  </body>

 <!--Google maps API used for the project-->
 <script 
     src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD0nBWUzQGN-jxuR4nwBy_cJQkDnYWWWVI&v=3">
 </script>
  <!--Use jQuery library to initial the initMap function and get the Dom elements-->
 <script src="js/lib/jquery-3.1.1.min.js"></script>
  <!--Knockout as MVVM framework used for the project-->
 <script src="js/lib/knockout-3.4.1-min.js"></script>
  <!--Main js excuted file to utilize the knockout framework-->
 <script src="js/app.js"></script>
</html>
